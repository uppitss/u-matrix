name: Собираем и релизим u-matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # Сборка для Windows, macOS и Linux

    steps:
      - name: Проверка кода
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Установка зависимостей
        run: npm install

      - name: build
        run: npm run build

      - name: make
        run: npm run make

      - name: installers
        uses: actions/upload-artifact@v3
        with:
          name: installer-${{ matrix.os }}
          path: out/